version: 2

workflows:
  version: 2
  pipeline:
    jobs:
      - node-step

jobs:
  node-step:
    docker:
      - image: smitkumarpatel/sample
    steps:
      - run:
          name: Cat
          command: cat /etc/os-release
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: PWD
          command: pwd
      - run:
          name: list
          command: ls -a
      - run:
          name: cd
          command: cd /user/src/app
      - run:
          name: list
          command: ls -a
      - run:
          name: cd
          command: cd ~/
      - run:
          name: list
          command: ls -a
      - run:
          name: Cat
          command: cat /etc/os-release
      - run:
          name: docker build
          command: docker build -t sample smitkumarpatel/sample
